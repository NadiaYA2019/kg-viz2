
<div class="box transparent-bg" fxLayout="row" fxLayoutGap="50px">

  <div class="line" fxLayout="column" fxLayoutGap="10px">
    <mat-button-toggle-group [(ngModel)]="layerType" appearance="legacy">
      <mat-button-toggle value="station">Station</mat-button-toggle>
      <mat-button-toggle value="région">Région</mat-button-toggle>
    </mat-button-toggle-group>

    <button
      [ngClass]="getButtonClass('temperature')"
      (click)="loadTemperature()"
      id="temperature"
      matTooltip="Temperature"
      matTooltipPosition="right"
      fxFlexAlign="center"
    >
      <span><i class="fa-solid fa-temperature-high"></i></span>
    </button>
    <button
      [ngClass]="getButtonClass('rain')"
      (click)="loadRain()"
      id="rain"
      matTooltip="Rain"
      matTooltipPosition="right"
      fxFlexAlign="center"
    >
      <span><i class="fa-solid fa-cloud-rain"></i></span>
    </button>
    <button
      [ngClass]="getButtonClass('humidity')"
      (click)="loadHumidity()"
      id="humidity"
      matTooltip="Humidity"
      matTooltipPosition="right"
      fxFlexAlign="center"
    >
      <span><i class="fa-solid fa-droplet"></i></span>
    </button>
    <button
      [ngClass]="getButtonClass('wind')"
      (click)="loadWind()"
      id="wind"
      matTooltip="Wind"
      matTooltipPosition="right"
      fxFlexAlign="center"
    >
      <span><i class="fa-solid fa-wind"></i></span>
    </button>
  </div>
</div>
