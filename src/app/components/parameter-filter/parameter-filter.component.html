
<div class="box" fxLayout="column" fxLayoutGap="15px">
  <div fxFlexAlign="center">
    <mat-button-toggle-group [(ngModel)]="layerType" appearance="legacy">
      <mat-button-toggle value="station">Station</mat-button-toggle>
      <mat-button-toggle value="région">Région</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="line" fxLayout="row" fxLayoutGap="30px">
    <button [ngClass]="getButtonClass('temperature')" (click)="loadTemperature()" id="temperature">
      <span><i class="fa-solid fa-temperature-high fa-xl"></i>  Temperature</span>
    </button>
    <button [ngClass]="getButtonClass('rain')" (click)="loadRain()" id="rain">
      <span><i class="fa-solid fa-cloud-rain fa-xl"></i>  Rain</span>
    </button>
  </div>

  <div class="line" fxLayout="row" fxLayoutGap="30px">
    <button [ngClass]="getButtonClass('humidity')" (click)="loadHumidity()" id="humidity">
      <span><i class="fa-solid fa-droplet fa-xl"></i>  Humidity</span>
    </button>
    <button [ngClass]="getButtonClass('wind')" (click)="loadWind()" id="wind">
      <span><i class="fa-solid fa-wind fa-xl"></i>  Wind</span>
    </button>
  </div>
</div>
