<div class="slider-container transparent-bg">
  <mat-slider
    [min]="minValue"
    [max]="maxValue"
    (input)="onSliderChange()"
    [discrete]="true"
    [displayWith]="display"
    [step]="86400000"
    [showTickMarks]="true"
  >

    <input matSliderStartThumb [(ngModel)]="sliderValues[0]" >
    <input matSliderEndThumb    [(ngModel)]="sliderValues[1]">
  </mat-slider>

</div>
